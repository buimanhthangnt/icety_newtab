<!DOCTYPE html>
<html lang="en">
  <head>
    <title>New Tab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500"> 
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fl-bigmug-line.css">
    
  </head>
  <body>
  <div class="canvus_menu">
    <div class="toggle_icon">
      <span></span>
    </div>
  </div>  
  <div class="right_fix_bar d-flex align-items-center justify-content-between open_sidebar">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <div class="left_part" style="padding-top: 20px;">
            <h3>Settings</h3>
            <ul>
              <li>
                <h4>
                  <a href="#">Your Name</a>
                </h4>
                <div class="table_form">
                  <form class="book_table_form row" action="#">
                    <div class="form-group col-md-12" style="margin-top: 10px">
                      <input id="username-input" style="color: black !important" type="text" class="form-control" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group col-md-12">
                      <button type="submit" value="submit" class="primary-btn dark"
                      style="line-height: 0; height: 36px; width: 100%;" id="btn-save-name">Save</button>
                    </div>
                  </form>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-4">
          <ul class="list menu_right">
            <li>
              <a class="active" href="#">Settings</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->

    <div class="site-blocks-cover" style="background-image: url(images/background.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row row-custom align-items-center">
          <div class="col-md-10">
            <h1 class="mb-2 text-black w-75" style="font-size: 2rem;"><div id="welcome-text" class="font-weight-bold" style="font-size: 3rem;">Hi</div> Have a good day</h1>
            <div class="job-search">
              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link py-3 active" id="pills-job-tab" data-toggle="pill" href="#pills-job" role="tab" aria-controls="pills-job" aria-selected="true">Change background</a>
                </li>
              </ul>
              <div class="tab-content bg-white p-4 rounded tab-content-faded" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-job" role="tabpanel" aria-labelledby="pills-job-tab">
                  <div class="domain_search">
                    <div class="domain_search_background"></div>
                    <form action="#" class="domain_search_form" id="domain_search_form">
                      <input id="image-url" type="text" class="domain_search_input" placeholder="Paste your image url here">
                      <button class="domain_search_button" id="btn-change-bg">change</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
    

    <div class="site-section bg-light" id="myContainer">
      <div id="todoslist" class="container">
        <div class="row justify-content-start text-left mb-5">
          <div class="col-md-3" data-aos="fade">
            <h2 class="font-weight-bold text-black">Todo List</h2>
          </div>
          <div class="col-md-9" data-aos="fade" data-aos-delay="200">
            <form action="" class="row" onsubmit="">
              <div class="col-md-5">
                <input id="todo-add-title" type="text" class="form-control border-0 mb-3 mb-md-0" style="border: 1px solid #cacaca !important" placeholder="What do you need to do?">
              </div>
              <div class="col-md-4">
                <input id="todo-add-datetime" type="datetime-local" class="form-control border-0 mb-3 mb-md-0" style="border: 1px solid #cacaca !important"/>
              </div>
              <div class="col-md-3">
                <button id="todo-add-submit" type="submit" class="primary-btn dark" style="height: 45px; border-radius: 3px"><span>+ </span>Add</button> 
              </div>
            </form>
            <!-- <a href="#" class="btn btn-primary py-3 btn-block"><span class="h5">+ </span>Add</a> -->
          </div>
        </div>
        <!-- Todo list here-->
      </div>
    </div>    
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/main.js"></script>
    
  </body>
</html>
